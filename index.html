<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Five Day Forecast</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Header DIV -->
<header>

    Weather Dashboard
</header>

<!-- search results container DIV -->
<!-- openweather search results DIV -->
<!-- five day forecast DIV -->

<body>
    <!-- search DIV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <div class="row row-col-2 container">
        <div class="form-row align-items-center searchDiv" id="searchDiv">
            <label for="searchCity">Search for a city:</label>
            <textarea class="form-control" id="searchCity" rows="1">Arvada</textarea>
            <div class="col-auto my-1">
                <button type="button" id="submit-btn" class="btn btn-primary btn-lg active"><svg class="bi bi-search"
                        width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd" />
                    </svg></button>
            </div>
            <div class="searchResults" id="searchResults">
            </div>
        </div>



        <div class="results" id="results">
            <div class="cityInfo" id="cityInfo">
                <p id="cityNameBanner" class="cityNameBanner"></p>
                <p id="cityWeather"></p>


            </div>

            <div class="dayForecast fiveDay1" id="fiveDay">
                <p id="fiveDay1Date"></p>



            </div>
            <div class="dayForecast fiveDay2" id="fiveDay">
                <p id="fiveDay2Date"></p>



            </div>
            <div class="dayForecast fiveDay3" id="fiveDay">
                <p id="fiveDay3Date"></p>



            </div>
            <div class="dayForecast fiveDay4" id="fiveDay">
                <p id="fiveDay4Date"></p>



            </div>
            <div class="dayForecast fiveDay5" id="fiveDay">
                <p id="fiveDay5Date"></p>


            </div>
        </div>




    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>

</html>
